<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Processing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
      display: block;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 5px;
    }

    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body th:style="'background-image: url(' + @{/images/background.jpg} + '); background-size: cover; background-position: center;'">

  <div class="container">
    <h1>Payment Processing</h1>
    <form id="paymentForm">
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" required placeholder="Enter your card number">
      </div>

      <div class="form-group">
        <label for="expiryDate">Expiry Date (MM/YY)</label>
        <input type="text" id="expiryDate" name="expiryDate" required placeholder="MM/YY">
      </div>

      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" required placeholder="Enter CVV">
      </div>

      <div class="form-group">
        <input type="submit" value="Submit Payment">
      </div>
    </form>

    <div id="paymentMessage" class="message"></div>
  </div>

  <script>
    // Function to handle the payment form submission
    document.getElementById('paymentForm').addEventListener('submit', async function (event) {
      event.preventDefault(); // Prevent the default form submission

      // Get the form data
      const cardNumber = document.getElementById('cardNumber').value;
      const expiryDate = document.getElementById('expiryDate').value;
      const cvv = document.getElementById('cvv').value;

      // Validation (simple example)
      if (!cardNumber || !expiryDate || !cvv) {
        document.getElementById('paymentMessage').innerHTML = '<p class="error">Please fill in all fields.</p>';
        return;
      }

      // Display a loading message
      document.getElementById('paymentMessage').innerHTML = '<p>Processing your payment...</p>';

      try {
        // Simulate an API call to the backend payment processing endpoint (adjust to your actual API URL)
        const response = await fetch('http://localhost:3000/payment', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            cardNumber,
            expiryDate,
            cvv
          }),
        });

        const result = await response.json();
        
        if (response.ok) {
          document.getElementById('paymentMessage').innerHTML = `<p class="success">Payment successful! Transaction ID: ${result.transactionId}</p>`;
        } else {
          document.getElementById('paymentMessage').innerHTML = `<p class="error">Payment failed: ${result.error}</p>`;
        }
      } catch (error) {
        document.getElementById('paymentMessage').innerHTML = '<p class="error">An error occurred. Please try again later.</p>';
      }
    });
  </script>

</body>
</html>
