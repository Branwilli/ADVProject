<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Scrollable Table</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      background-image: url(https://wallpapercave.com/wp/wp3598837.jpg);
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Sidebar Styling */
    .sidenav {
      position: fixed;
      top: 0;
      left: -260px;
      width: 250px;
      height: 100%;
      background-color: rgba(30, 30, 30, 0.95);
      padding: 20px;
      display: flex;
      flex-direction: column;
      transition: left 0.3s ease-in-out;
      z-index: 1000;
    }

    .sidenav.open {
      left: 0;
    }

    .sidenav h2 {
      color: #fff;
      margin-bottom: 20px;
    }

    .sidenav a {
      text-decoration: none;
      color: #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidenav a:hover {
      background-color: #444;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 1100;
    }

    .toggle-btn:hover {
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
    }

    /* Main Content Styling */
    #content {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 900px;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .header {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    /* Table Container */
    .table-container {
      overflow-y: auto;
      max-height: calc(100% - 40px);
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    th {
      background-color: #f4f4f4;
      color: #333;
    }

    td {
      background-color: #fff;
    }

    tr:nth-child(even) td {
      background-color: #f9f9f9;
    }

    tr:hover td {
      background-color: #f1f1f1;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .sidenav {
        width: 100%;
        height: auto;
        position: fixed;
        top: -100%;
        transition: top 0.3s ease-in-out;
      }

      .sidenav.open {
        top: 0;
      }

      .toggle-btn {
        top: 10px;
        left: 10px;
      }

      #content {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidenav" id="sidebar">
    <h2>Menu</h2>
    <a href="#">Dashboard</a>
    <a href="#">Clients</a>
    <a href="#">Files</a>
    <a href="#">Settings</a>
    <a href="#">Logout</a>
  </div>

  <!-- Toggle Button -->
  <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

  <!-- Main Content -->
  <div id="content">
    <div class="header">Clients</div>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="clientTable">
          <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>john.doe@example.com</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>jane.smith@example.com</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>

    function addClient(id, name, email) {
      const table = document.getElementById('clientTable');
      const row = document.createElement('tr');
      row.innerHTML = `<td>${id}</td><td>${name}</td><td>${email}</td>`;
      table.appendChild(row);
    }

    // Add clients dynamically for demonstration
    for (let i = 3; i <= 50; i++) {
      addClient(i, `Client ${i}`, `client${i}@example.com`);
    }
  </script>
</body>
</html>
