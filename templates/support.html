<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url(https://wallpapercave.com/wp/wp3598837.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.7);
    }

    /* Sidebar */
    .sidenav {
      position: fixed;
      top: 0;
      left: -260px; /* Initially hidden */
      width: 250px;
      height: 100vh;
      background-color: rgba(51, 51, 51, 0.9);
      display: flex;
      flex-direction: column;
      padding: 20px;
      transition: left 0.3s ease; /* Animation */
      z-index: 1000;
    }

    .sidenav.open {
      left: 0; /* Slide in when open */
    }

    .sidenav a {
      padding: 10px 15px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      margin-bottom: 5px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .sidenav a:hover {
      background-color: #575757;
    }

    .dropdown {
      margin-bottom: 15px;
    }

    .dropdown-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      padding: 10px;
      text-align: left;
    }

    .dropdown-content {
      display: none;
      flex-direction: column;
    }

    .dropdown:hover .dropdown-content {
      display: flex;
    }

    /* Sidebar Toggle Button */
    .toggle-btn {
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 4px;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
    }

    .toggle-btn:hover {
      background-color: rgba(255, 255, 255, 0.7);
      color: black;
    }

    /* Main Content */
    #content {
      display: flex;
      width: 80%;
      max-width: 1200px;
      height: 80%;
      max-height: 700px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      overflow: hidden; /* Prevent overflow */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    #leftPannel {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      overflow-y: auto;
    }

    #leftPannel h2 {
      margin: 0;
      font-size: 1.5rem;
      color: white;
    }

    #clientList {
      list-style-type: none;
      padding: 0;
      margin-top: 10px;
      overflow-y: auto;
      max-height: calc(100% - 30px);
    }

    #clientList li {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #clientList li:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    #rightPannel {
      flex: 2;
      display: flex;
      flex-direction: column;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
    }

    #messages {
      list-style-type: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
      overflow-y: auto;
    }

    #messages li {
      padding: 10px;
      margin-bottom: 5px;
      background: #efefef;
      border-radius: 5px;
    }

    #messages li:nth-child(odd) {
      background: #dedede;
    }

    #form {
      display: flex;
      position: sticky;
      bottom: 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.1);
      border-top: 1px solid #ccc;
    }

    #input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 25px;
      border: 1px solid #ccc;
      margin-right: 10px;
      font-size: 1rem;
      background-color: #fff;
      color: #333;
    }

    #form button {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #form button:hover {
      background: #0056b3;
    }

    /* Responsive Adjustments */
    @media screen and (max-width: 768px) {
      #content {
        width: 95%;
        flex-direction: column;
      }

      #leftPannel, #rightPannel {
        width: 100%;
      }

      .toggle-btn {
        font-size: 28px;
        left: 10px;
        top: 10px;
      }
    }

  </style>
</head>
<body>
  <!-- Toggle Button -->
  <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

  <!-- Sidebar -->
  <div class="sidenav" id="sidebar">
    <!-- Dropdown Menu for Primary Links -->
    <div class="dropdown">
      <button class="dropdown-btn">Main Menu</button>
      <div class="dropdown-content">
        <a href="#" id="dashboard">Dashboard</a>
        <a href="#" id="clients">Clients</a>
        <a href="#" id="email">Email</a>
        <a href="#" id="profile">Profile</a>
      </div>
    </div>

    <!-- Manage Section -->
    <div class="dropdown">
      <button class="dropdown-btn">Manage</button>
      <div class="dropdown-content">
        <a href="admin-manage-files.html" id="admin-manage-files">Manage Files</a>
        <a href="#">Manage Users</a>
        <a href="#">Manage Settings</a>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div id="content">
    <div id="leftPannel">
      <h2>Clients</h2>
      <ul id="clientList">
        <!-- Client list items dynamically added here -->
      </ul>
    </div>
    <div id="rightPannel">
      <ul id="messages"></ul>
      <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Type your message here" />
        <button>Send</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let currentSort = {
      column: 'id',
      order: 'asc'
    };

    async function GetUsers() {
      try {
        const response = await fetch(`http://localhost:5000/api/Clients`);
        const clients = await response.json();

        const ClinetList = document.getElementById('clientList');
        ClinetList.innerHTML = '';

        if (clients.length === 0) {
          ClinetList.innerHTML = 'No clients found.';
          return;
        }

        clients.forEach(client => {
          const row = document.createElement('li');
          row.setAttribute('client-id', client.id);
          row.innerHTML = client.name;
          ClinetList.appendChild(row);
        });

      } catch (e) {
        console.error('Error fetching clients: ', e);
        alert('Error fetching clients. Please try again.');
      }
    }

    const socket = io('http://localhost:5000'); // Connect to server 

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value); // Sends message to server 
        input.value = '';
      }
    });

    socket.on('chat message', (msg) => {
      const item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' }); // Enables smooth scrolling
    });

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open'); // Toggle the 'open' class to slide the sidebar in and out
    }

    // Fetch clients when the page loads
    window.onload = GetUsers;
  </script>
</body>
</html>
