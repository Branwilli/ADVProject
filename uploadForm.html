<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allure Travel Agency Document Upload</title>
    <style>
        /* General reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container styling */
        .container {
            max-width: 700px;
            width: 90%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Header and messaging styles */
        .header {
            font-size: 2rem;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 15px;
        }

        .message {
            color: #31708f;
            background-color: #d9edf7;
            border: 1px solid #bce8f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Form and input styling */
        form {
            display: grid;
            gap: 1.5rem;
            margin-top: 15px;
        }

        label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        input[type="file"] {
            font-size: 1rem;
            padding: 8px;
            border: 2px solid #007bff;
            border-radius: 5px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        input[type="file"]:hover {
            border-color: #0056b3;
        }

        .submit-button {
            padding: 12px 20px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #ff5a1f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .submit-button:hover {
            background-color: #e14b0f;
        }

        /* File list styling */
        .file-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }

        .file-list li {
            margin: 5px 0;
            font-size: 1rem;
        }

        .file-list a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .file-list a:hover {
            color: #0056b3;
        }

        /* Footer note */
        .footer-note {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body th:style="'background-image: url(' + @{/images/background.jpg} + '); background-size: cover; background-position: center;'">
    <div class="container">
        <div class="header">Travel Document Upload</div>

        <div th:if="${message}" class="message">
            <p th:text="${message}"></p>
        </div>

        <form method="POST" enctype="multipart/form-data" action="/">
            <label for="file">Upload Your Travel Documents:</label>
            <input type="file" name="file" id="file" required />
            <button type="submit" class="submit-button">Upload Now</button>
        </form>

        <ul class="file-list">
            <li th:each="file : ${files}">
                <a th:href="${file}" th:text="${file}"></a>
            </li>
        </ul>

        <div class="footer-note">Securely upload your itineraries, tickets, and travel documents here.</div>
    </div>
</body>
</html>
